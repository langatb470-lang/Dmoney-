<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>DMoney Demo</title>

<style>
body {
  font-family: system-ui, -apple-system;
  background: #ffffff;
  margin: 0;
  min-height: 100vh;
  overflow: hidden; /* no scrolling */
}

/* ===== CONTAINERS ===== */
.container {
  max-width: 420px;
  margin: 40px auto;
  padding: 20px;
  padding-bottom: 140px;
  position: relative;
}

.hidden {
  display: none;
}

h1, h2 {
  font-size: 26px;
  margin-bottom: 6px;
  text-align: left;
}

p {
  color: #777;
  text-align: left;
}

/* ===== BACK ARROW ===== */
.back-arrow {
  font-size: 22px;
  cursor: pointer;
  position: absolute;
  top: 15px;
  left: 15px; /* top-left */
  user-select: none;
  z-index: 10;
}

/* ===== PHONE INPUT ===== */
.input-box {
  display: flex;
  align-items: center;
  border: 2px solid #1c3f6e;
  border-radius: 10px;
  padding: 14px;
  margin-top: 60px; /* space below arrow */
}

.prefix {
  margin-right: 10px;
  font-weight: 600;
}

input {
  border: none;
  outline: none;
  font-size: 16px;
  width: 100%;
}

/* ===== BOTTOM CONTROLS ===== */
.bottom-controls {
  position: absolute;
  bottom: 20px;
  left: 0;
  right: 0;
  background: #fff;
  padding: 0 20px 20px;
  max-width: 420px;
  margin: auto;
  display: flex;
  flex-direction: column;
  align-items: flex-start;
}

.terms {
  display: flex;
  align-items: center;
  gap: 3px;
  font-size: 13px;
  line-height: 1;
  margin-bottom: 12px;
  white-space: nowrap;
}

button {
  width: 100%;
  padding: 16px;
  border-radius: 10px;
  border: none;
  background: #9aa8bd; /* pale blue default */
  color: white;
  font-size: 18px;
  font-weight: bold;
  cursor: not-allowed; /* disabled by default */
  transition: background 0.2s;
}

button.active {
  background: #1c3f6e; /* blue when active */
  cursor: pointer;
}

/* ===== OTP PAGE ===== */
.otp-container {
  max-width: 420px;
  margin: 0 auto;
  padding: 20px;
  text-align: left;
  position: relative;
  height: 100vh;
  box-sizing: border-box;
}

.otp-container h2 {
  margin-top: 60px; /* space below arrow */
}

.otp-inputs {
  display: flex;
  justify-content: flex-start;
  gap: 10px;
  margin: 20px 0;
}

.otp-inputs input {
  width: 50px;
  height: 55px;
  text-align: left;
  font-size: 22px;
  border: 2px solid #1c3f6e;
  border-radius: 8px;
  padding-left: 10px;
}
</style>
</head>

<body>

<!-- ===== LOGIN PAGE ===== -->
<div class="container" id="loginPage">
  <div class="back-arrow" onclick="goBackLogin()">←</div>
  <h1>Let’s get started</h1>
  <p>Enter your phone number to get started</p>

  <div class="input-box">
    <div class="prefix">+253</div>
    <input
      type="tel"
      id="phone"
      placeholder="Enter phone number"
      maxlength="9"
      oninput="this.value=this.value.replace(/\D/g,'').slice(0,9); updateLoginButton();"
    />
  </div>
</div>

<div class="bottom-controls" id="loginBottom">
  <label class="terms">
    <input type="checkbox" id="termsCheck" checked onchange="updateLoginButton()" />
    <span>I agree to the <a href="#">Terms of Service</a></span>
  </label>
  <button id="loginBtn" onclick="handleContinue()">Continue</button>
</div>

<!-- ===== OTP PAGE ===== -->
<div class="otp-container hidden" id="otpPage">
  <div class="back-arrow" onclick="goBackOtp()">←</div>
  <h2>Enter Your OTP</h2>
  <p id="otpSubText">Please enter the OTP code sent to the phone number: (+253)*******</p>

  <div class="otp-inputs">
    <input maxlength="1" oninput="updateOtpButton()" />
    <input maxlength="1" oninput="updateOtpButton()" />
    <input maxlength="1" oninput="updateOtpButton()" />
    <input maxlength="1" oninput="updateOtpButton()" />
    <input maxlength="1" oninput="updateOtpButton()" />
    <input maxlength="1" oninput="updateOtpButton()" />
  </div>
  <div class="bottom-controls">
    <button id="otpBtn" onclick="submitOtp()">Continue</button>
  </div>
</div>

<script>
/* ===== BUTTON DYNAMICS ===== */
const loginBtn = document.getElementById("loginBtn");
const termsCheck = document.getElementById("termsCheck");
const otpBtn = document.getElementById("otpBtn");
const otpInputs = document.querySelectorAll(".otp-inputs input");
const otpSubText = document.getElementById("otpSubText");

function updateLoginButton() {
  if (termsCheck.checked && document.getElementById("phone").value.length === 9) {
    loginBtn.classList.add("active");
  } else {
    loginBtn.classList.remove("active");
  }
}

function updateOtpButton() {
  const filled = Array.from(otpInputs).every(i => i.value !== "");
  if (filled) {
    otpBtn.classList.add("active");
  } else {
    otpBtn.classList.remove("active");
  }
}

/* ===== PAGE SWITCH & OTP SUBMISSION ===== */
function handleContinue() {
  if (!loginBtn.classList.contains("active")) return;

  const phone = document.getElementById("phone").value;

  document.getElementById("loginPage").classList.add("hidden");
  document.getElementById("loginBottom").classList.add("hidden");
  document.getElementById("otpPage").classList.remove("hidden");

  otpSubText.textContent = `Please enter the OTP code sent to the phone number: (+253)${phone}`;
  otpInputs[0].focus();
}

/* ===== BACK NAVIGATION ===== */
function goBackOtp() {
  document.getElementById("otpPage").classList.add("hidden");
  document.getElementById("loginPage").classList.remove("hidden");
  document.getElementById("loginBottom").classList.remove("hidden");
  updateLoginButton();
}

function goBackLogin() {
  alert("Already on the login page");
}

/* ===== OTP AUTO-FOCUS ===== */
otpInputs.forEach((input, index) => {
  input.addEventListener("input", () => {
    if (input.value && otpInputs[index + 1]) {
      otpInputs[index + 1].focus();
    }
    updateOtpButton();
  });

  input.addEventListener("keydown", (e) => {
    if (e.key === "Backspace" && !input.value && otpInputs[index - 1]) {
      otpInputs[index - 1].focus();
    }
  });
});

/* ===== SUBMIT OTP ===== */
function submitOtp() {
  if (!otpBtn.classList.contains("active")) return;

  let otp = "";
  otpInputs.forEach(input => otp += input.value);
  alert("OTP entered: " + otp + "\nFrontend flow successful ✔️");
}
</script>

</body>
</html>
